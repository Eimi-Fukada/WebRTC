buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
        agp_version = '7.4.2'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // 添加新的maven仓库
        maven{ url 'https://dueros.baidu.com/maven/repository/maven-releases/'}
        maven{ url 'https://dueros.baidu.com/maven/repository/maven-snapshots/'}
        // maven{ url 'http://maven.baidu-int.com/nexus/content/repositories/Baidu_Local' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: "com.facebook.react.rootproject"
